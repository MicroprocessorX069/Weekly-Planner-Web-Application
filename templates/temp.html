{% extends 'layout.html' %}
{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Task</label>
      <input type="text" name="task" class="form-control" value={{request.form.task}}>
    </div>
    <div class="form-group">
      <label>SubTask</label>
      <input type="text" name="subtask" class="form-control" value={{request.form.subtask}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
